
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Project Shell</title>
	<script type="text/javascript" src="./NeverLateSalaryMan/define.js"></script>
	<script type="text/javascript" src="./NeverLateSalaryMan/levels.js"></script>
    <script type="text/javascript" src="./NeverLateSalaryMan/gameengine.js"></script>
    <script type="text/javascript" src="./NeverLateSalaryMan/assetmanager.js"></script>
	<script type="text/javascript" src="./NeverLateSalaryMan/audiomanager.js"></script>
	<script type="text/javascript" src="./NeverLateSalaryMan/animationmanager.js"></script>
	<script type="text/javascript" src="./NeverLateSalaryMan/entity.js"></script>
    <script type="text/javascript" src="./NeverLateSalaryMan/scenemanager.js"></script>
	<script type="text/javascript" src="./NeverLateSalaryMan/main.js"></script>
</head>
<body>
	<div>
		<canvas id="gameWorld" tabindex="1" width="800" height="700" style="border: 1px solid brown; background: lightskyblue"></canvas>
	</div>
	<div class="btn-group">
		<button id="mute_btn">Mute Audio</button>
		<button id="debug_btn">Debug Mode</button>
		<button id="level_btn">Next Level</button>
	</div>
	<div>
		<h3>Controls</h3>
		<ul>
			<li><b>A/D - Move left/right</b></li>
			<li><b>K - Aim/fire grappling hook</b></li>
			<li><b>L - Detatch grappling hook</b></li>
			<li><b>K + W - Aim up</b></li>
			<li><b>K + A - Aim left</b></li>
			<li><b>K + D - Aim right</b></li>
		</ul>
	</div>
</body>
</html>
